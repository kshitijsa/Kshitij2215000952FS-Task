<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Teacher Details</h1>
    <div id="teacher-info" class="mt-4"></div>
    <a href="index.html" class="btn btn-primary mt-3">Back to Timetable</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const teacher = params.get('teacher');
    const subject = params.get('subject');

    document.getElementById('teacher-info').innerHTML = `
      <h3>Teacher: ${teacher}</h3>
      <p>Contact-Number:9898989898</p>
      <p>Subject: ${subject}</p>
      <p>Contact: ${teacher.toLowerCase().split(' ').join('.')}@school.com</p>
    `;
  </script>
</body>
</html>
